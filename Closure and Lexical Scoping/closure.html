  // closure example=> since the click handler returns the child function on onclick the child function has the acces to the color variable as they are returning and not only that but also the entire lixcial scope returns 
  function clickHandler (color) {
    // document.body.style.backgroundColor = `${color}`
    return function(){
      document.body.style.backgroundColor = `${color}`
    }
  }
  document.getElementById('orange').onclick = clickHandler("orange")
  document.getElementById('green').onclick = clickHandler("green")
