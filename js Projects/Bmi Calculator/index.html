<body>
  <h2>BMI Calculator</h2>
  <form >
    <p><label>Height in CM: </label><input type="text" class="height"/></p>
    <p><label>Weight in kg: </label><input type="text" class="weight"/></p>
    <button>Calculate</button>
    <div id = "results"></div>
  </form>
  
  <h3>Bmi weight guide</h3>
  <span>Under weight = less than 18.6</span>
  <span>normal range = 18.6 and 24.9</span>
  <span>overweight = greater than 24.9</span>
  <script src="cal.js"></script>
</body>
