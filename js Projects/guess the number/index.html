<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Number guessing game </h1>
  <p>Try and guess a random number between 1 to 100 </p>
  <p>You have 10 attempts</p>
  <br>
  <form class="form">
    <label for="guessField" id="guess"> Guess a Number</label>
    <input type="text"  id="guessField" class="guessField">
    <input type="submit"  id="sub" value="Submit guess" class="guessField">
  </form>
  <div class="resultParas">
    <p>Previous guess: <span class="guesses"></span></p>
    <p>Guesses remaining: <span class="lastResult">10</span></p>
    <p class="lowORhi"></p>
    
  </div>

  <script src="gtn.js"></script>
</body>
</html>
